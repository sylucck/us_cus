{% extends 'base.html' %}
{% block body %}
<div class="col-lg-3 float-left"> <br>
    <div class="list-group">

        <strong><a href="/" class="list-group-item list-group-item-action btn btn-outline-success">All Products</a></strong>

        {% for category in cates %}
        <a href="{% url 'category_details' category.slug %}"
            class="list-group-item list-group-item-action btn btn-outline-success ">{{category.name}}</a>
        {% endfor %}
    </div>

</div>

{% endblock body%}
