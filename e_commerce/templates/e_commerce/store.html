{% extends 'base.html' %}
{% load static %}
{% block body %}


		<!-- filter -->

		<div class="col-lg-3 mt-4 mx-auto float-right">
			<div class="list-group">

				<a href="/" class="list-group-item list-group-item-action btn btn-outline-success">All Products</a>

				{% for category in categories %}
				<a href="{% url 'category-details' category.slug %}"
					class="list-group-item list-group-item-action btn btn-outline-success ">{{category.name}}</a>
				{% endfor %}
			</div>
		</div>
    <br>

	

     







   
    <div class="row">
    
      {% for product in totals %} 
      <div class="col-lg-4">
       
          <img class="thumbnail" src="{{ product.image.url }}">
          <div class="box-element product">
           
              <h6 class="text-align"><strong>{{ product.name }}</strong></h6>
              
              <h5 style="display:inline-block;float:right"><strong>N {{product.price|floatformat:2}}</strong></h5>

              <button data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
              
              <a class="btn btn-outline-success" href="{% url 'product_details' product.slug %}">View</a>
             

          </div>
        
      </div>
      {% endfor %}		
  </div>
  
      
    </div>
   </div>
  


   
    
    
    
    



{% endblock body %}
<div class="col-lg-4"></div>
