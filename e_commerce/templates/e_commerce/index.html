{% extends 'base.html' %}
{% load static %}			
{% block body %}

<!-- body -->
<div class="col-lg-3 float-left"> <br>
    <div class="list-group">

        <strong><a href="/" class="list-group-item list-group-item-action btn btn-outline-success">All Products</a></strong>

        {% for category in categories %}
        <a href="/?category={{category.id}}"
            class="list-group-item list-group-item-action btn btn-outline-success ">{{category.name}}</a>
        {% endfor %}
    </div>

</div>


                <!-- filter -->
                
                
           

       



    <!-- filter -->



    
    <div class="row">
        {% for product in totals %} 
        <div class="col-lg-6">
            <img class="thumbnail" src="#">
            <div class="box-element product">
                <h6><strong>{{ product.name }}</strong></h6>
                <hr>

                <button data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
                
                <a class="btn btn-outline-success" href="{% url 'index_details' product.slug %}">View</a>
                <h5 style="display:inline-block;float:right"><strong>${{product.price|floatformat:2}}</strong></h5>

            </div>
        </div>
        {% endfor %}		
    </div>
    
    
    

    
  

        
    
		

{% endblock body %}
